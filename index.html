<!DOCTYPE html>
<html>
  <head>
    <title>Master Meal</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./mobile.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="background-recipe" class="background-recipe">
      <div id="div-recipe" class="div-recipe"></div>
    </div>
    <div class="content">
      <div id="container" class="content-container">
        <div class="input-value">
          <input
            id="input-meal"
            type="text"
            placeholder="Search your favorite meal"
          />
        </div>
        <div id="content-meal" class="info-meals"></div>
        <div id="result" class="result-list"></div>
        <div id="list" class="lists"></div>
        <div class="recipe" id="div-button"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
